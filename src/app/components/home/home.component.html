<div class="joke-form-container">

    <div class="joke-container">
        <p class="joke-text" style="white-space: pre-line;" >
            {{ jokeString  || 'Loading...' }}
        </p>
        <span class="joke-category" *ngIf="joke != null" >{{joke.category }}
        </span>
        <a routerLink="/joke/{{joke.id}}" *ngIf="jokeString != null" >Go</a>
    </div>
    
    <button class="joke-button" *ngIf="jokeString != null"
        (click)="handleClick()"
    >
        {{joke === undefined ? 'Get' : 'Another'}} Joke
    </button>

</div>
