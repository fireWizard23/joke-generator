<section class="joke-container">
    <div *ngIf="!isJokeError(joke)">
        <p class="joke-text" style="white-space: pre-line;"  >
            {{ joke | jokify}}
        </p>
        <div class="joke-info flex-center">
            <p class="joke-category">
                {{joke?.category}}
            </p>
            <p class="joke-id">
                {{joke?.id}}
            </p>
        </div>
    </div>
    <ng-template *ngIf="isJokeError(joke)">
        {{joke.additionalInfo}}
    </ng-template>
</section>
